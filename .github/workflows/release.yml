name: Release

on: workflow_dispatch

permissions:
    contents: write

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - uses: oven-sh/setup-bun@v2
            - uses: pnpm/action-setup@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: "22"
                  registry-url: "https://registry.npmjs.org"

            - run: pnpm install

            # Ensure autogenerated descriptors package is never published
            - name: Mark descriptors as private
              run: node -e "const f='.papi/descriptors/package.json';const p=JSON.parse(require('fs').readFileSync(f));p.private=true;require('fs').writeFileSync(f,JSON.stringify(p,null,2)+'\n')"

            # Version packages (consumes changesets, bumps versions)
            - name: Version packages
              run: pnpm changeset version

            # Format files modified by changeset version
            - name: Format
              run: pnpm format

            # Build all publishable packages
            - name: Build packages
              run: pnpm -r --filter "@dotdm/utils" --filter "@dotdm/env" --filter "@dotdm/contracts" --filter "@dotdm/cdm" build

            # Commit version bumps
            - name: Commit version changes
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add -A
                  git diff --cached --quiet || git commit -m "chore: version packages"
                  git push

            # Publish to npm
            - name: Publish to npm
              run: pnpm changeset publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

            # Push git tags created by changeset publish
            - name: Push tags
              run: git push --tags

            # Compile CLI binaries
            - name: Compile binaries
              run: |
                  make embed-templates
                  bun build --compile --target=bun-linux-x64 src/apps/cli/src/cli.ts --outfile cdm-linux-x64
                  bun build --compile --target=bun-linux-arm64 src/apps/cli/src/cli.ts --outfile cdm-linux-arm64
                  bun build --compile --target=bun-darwin-x64 src/apps/cli/src/cli.ts --outfile cdm-darwin-x64
                  bun build --compile --target=bun-darwin-arm64 src/apps/cli/src/cli.ts --outfile cdm-darwin-arm64

            # Create GitHub Release with binaries
            - name: Generate release tag
              id: tag
              run: |
                  # Use the @dotdm/cdm version as the release tag
                  VERSION=$(node -p "require('./src/lib/cdm/typescript/package.json').version")
                  TAG="v${VERSION}"
                  echo "tag=$TAG" >> $GITHUB_OUTPUT
                  echo "version=$VERSION" >> $GITHUB_OUTPUT

            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ steps.tag.outputs.tag }}
                  name: Release ${{ steps.tag.outputs.tag }}
                  files: |
                      cdm-linux-x64
                      cdm-linux-arm64
                      cdm-darwin-x64
                      cdm-darwin-arm64
                  generate_release_notes: true
